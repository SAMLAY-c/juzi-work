<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUZI.BOT Gala 2026</title>
    <style>
        :root {
            /* 高级配色盘 */
            --bg-deep: #1a0507;      /* 深邃底色 */
            --bg-gradient-1: #4a0a10; /* 暗红 */
            --bg-gradient-2: #850f18; /* 亮红（但不过曝） */
            
            --champagne-gold: #fae1b5; /* 香槟金 - 替代土黄 */
            --champagne-dark: #c4a065; 
            
            --juzi-orange: #ff5e00;   /* 品牌色保留，作为点缀 */
            
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 220, 180, 0.15);
            
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace; /* 科技感 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-deep);
            /* 复杂的背景光影，营造空间感而非平面感 */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255, 94, 0, 0.15) 0%, transparent 60%), /* 顶部橙光 */
                radial-gradient(circle at 50% 50%, var(--bg-gradient-1) 0%, var(--bg-deep) 100%);
            color: var(--champagne-gold);
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 背景网格 - 极客感的来源 */
        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black 0%, transparent 80%);
            z-index: 0;
            pointer-events: none;
        }

        /* 粒子画布 */
        #canvas-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.6;
        }

        /* Header */
        .header {
            position: absolute; top: 40px; left: 60px; z-index: 10;
            display: flex; align-items: center; gap: 16px;
        }
        .logo-bubble {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #ff7b00, #ff4800);
            border-radius: 12px; /* 方圆形更现代 */
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 20px rgba(255, 94, 0, 0.4);
        }
        .logo-text {
            font-size: 24px; font-weight: 700; color: #fff;
            letter-spacing: 0.5px;
        }

        /* Status Pills - 胶囊样式 */
        .status-panel {
            position: absolute; top: 40px; right: 60px; z-index: 10;
            display: flex; gap: 16px;
        }
        .stat-pill {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 8px 20px;
            border-radius: 100px;
            display: flex; align-items: center; gap: 10px;
            backdrop-filter: blur(10px);
        }
        .stat-num { font-family: var(--font-mono); font-weight: 700; color: #fff; }
        .stat-label { font-size: 12px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px;}

        /* Sidebar - 极简列表 */
        .prize-sidebar {
            position: absolute; left: 60px; top: 50%;
            transform: translateY(-50%); z-index: 10;
            display: flex; flex-direction: column; gap: 20px;
            opacity: 0.8;
        }
        .prize-item {
            display: flex; align-items: baseline; gap: 12px;
            color: rgba(255,255,255,0.4);
            transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .prize-item.active {
            color: var(--champagne-gold);
            transform: translateX(10px);
        }
        .prize-item.active .prize-name {
            font-size: 20px;
            text-shadow: 0 0 15px rgba(250, 225, 181, 0.4);
        }
        .prize-badge {
            font-family: var(--font-mono); font-size: 12px; opacity: 0.5;
        }
        .prize-name { font-weight: 500; font-size: 16px; transition: 0.3s; }


        /* MAIN STAGE */
        .main-stage {
            position: relative; z-index: 20;
            width: 100%; display: flex; flex-direction: column; align-items: center;
        }

        /* Title with Gold Gradient Text */
        .stage-title {
            font-size: 16px; letter-spacing: 4px; text-transform: uppercase;
            color: rgba(255,255,255,0.5); margin-bottom: 10px;
        }
        .current-prize {
            font-size: 42px; font-weight: 700; margin-bottom: 50px;
            background: linear-gradient(to bottom, #fff 0%, var(--champagne-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(250, 225, 181, 0.3));
        }

        /* THE BOX - 核心高级感来源 */
        .lottery-container {
            position: relative;
            width: 800px; height: 320px;
            background: rgba(20, 5, 5, 0.4); /* 极暗的半透明 */
            border-radius: 24px;
            /* 极细的磨砂边框 */
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1), /* 内线 */
                0 20px 60px rgba(0,0,0,0.5); /* 投影 */
            backdrop-filter: blur(40px); /* 强毛玻璃 */
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* 扫描光效 */
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateY(-100%);
            animation: scan 3s infinite linear;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* 名字显示 */
        #result-display {
            font-size: 96px; font-weight: 800;
            color: #fff;
            letter-spacing: -2px;
            /* 现代字体的渲染方式 */
            background: linear-gradient(180deg, #FFFFFF 0%, #E0E0E0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }
        
        .rolling {
            opacity: 0.5;
            filter: blur(4px);
            transform: scale(0.95);
            transition: opacity 0.1s;
        }

        /* Button - 极简胶囊 */
        .control-btn {
            margin-top: 60px;
            background: #fff;
            color: var(--bg-deep);
            border: none;
            padding: 16px 64px;
            border-radius: 100px;
            font-size: 18px; font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }
        .control-btn.active {
            background: var(--juzi-orange);
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 94, 0, 0.4);
        }

        /* Hints */
        .shortcuts {
            margin-top: 30px; font-size: 13px; color: rgba(255,255,255,0.3); font-family: var(--font-mono);
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <canvas id="canvas-bg"></canvas>

    <!-- Header -->
    <div class="header">
        <div class="logo-bubble">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z"/>
            </svg>
        </div>
        <div class="logo-text">JUZI.BOT</div>
    </div>

    <div class="status-panel">
        <div class="stat-pill">
            <span class="stat-num">108</span>
            <span class="stat-label">Online</span>
        </div>
        <div class="stat-pill">
            <span class="stat-num" id="pool-count">108</span>
            <span class="stat-label">Left</span>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="prize-sidebar">
        <div class="prize-item">
            <span class="prize-badge">01</span>
            <span class="prize-name">Agentic Max</span>
        </div>
        <div class="prize-item active">
            <span class="prize-badge">03</span>
            <span class="prize-name">iPad Pro 12.9"</span>
        </div>
        <div class="prize-item">
            <span class="prize-badge">05</span>
            <span class="prize-name">AirPods Pro</span>
        </div>
        <div class="prize-item">
            <span class="prize-badge">10</span>
            <span class="prize-name">Mechanical Keyboard</span>
        </div>
    </div>

    <!-- Main -->
    <div class="main-stage">
        <div class="stage-title">Current Prize</div>
        <div class="current-prize">iPad Pro 12.9"</div>

        <div class="lottery-container">
            <div class="scan-line"></div>
            <div id="result-display">Ready</div>
        </div>

        <button class="control-btn" id="action-btn" onclick="toggleLottery()">START</button>
        
        <div class="shortcuts">[SPACE] to toggle · [ENTER] to confirm</div>
    </div>

    <script>
        // Data
        const employees = [
            "Lisa", "Jennie", "Rose", "Jisoo", "Elon", "Sam", "Jensen", 
            "Mark", "Tim", "Satya", "Sundar", "Jeff", "Larry", 
            "Agent-007", "Bot-Alpha", "Bot-Beta"
        ];
        let pool = [...employees, ...employees, ...employees]; // More data for effect

        let isRunning = false;
        let timer = null;
        const display = document.getElementById('result-display');
        const btn = document.getElementById('action-btn');

        // Logic
        function toggleLottery() {
            if (isRunning) stop();
            else start();
        }

        function start() {
            isRunning = true;
            btn.innerText = "STOP";
            btn.classList.add('active');
            display.classList.add('rolling');
            
            // Accelerated rolling effect
            let speed = 50;
            const roll = () => {
                const name = pool[Math.floor(Math.random() * pool.length)];
                display.innerText = name;
                if(isRunning) setTimeout(roll, speed);
            };
            roll();
        }

        function stop() {
            isRunning = false;
            display.classList.remove('rolling');
            
            // Decelerate logic could go here, keeping it simple for now
            const winner = pool[Math.floor(Math.random() * pool.length)];
            display.innerText = winner;

            btn.innerText = "START";
            btn.classList.remove('active');
            
            createParticles(); // Celebration
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') toggleLottery();
        });

        // --- Canvas: Floating Embers (Ambient) ---
        // 高级感来源：不是乱飞的线，而是缓慢上升的金色余烬
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Ember {
            constructor() {
                this.x = Math.random() * width;
                this.y = height + Math.random() * 100; // Start below screen
                this.speed = 0.5 + Math.random() * 1;
                this.size = 1 + Math.random() * 3;
                this.opacity = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.002;
                if (this.y < -50 || this.opacity <= 0) {
                    this.y = height + Math.random() * 100;
                    this.opacity = Math.random() * 0.5 + 0.1;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fillStyle = `rgba(250, 225, 181, ${this.opacity})`; // Champagne Gold
                ctx.fill();
            }
        }

        for(let i=0; i<60; i++) particles.push(new Ember());

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Celebration Burst
        function createParticles() {
            // Placeholder for confetti library or simple burst
        }
    </script>
</body>
</html>
