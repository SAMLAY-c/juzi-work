<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>句子互动 2026 Agentic AI 年会盛典</title>
    <style>
        :root {
            /* 调整后的色盘：更亮、更暖 */
            --juzi-orange: #FF6B00; 
            --rich-red: #D90429;
            --bright-red: #ff2a4d;
            --deep-red: #8a001a;
            --gold: #FFD700;
            --gold-glow: #ffec8b;
            --glass-light: rgba(255, 255, 255, 0.15); /* 更通透的玻璃 */
            --border-gold: rgba(255, 215, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            /* 背景大幅提亮：中心是亮红，四周是深红，不再有黑色 */
            background-color: var(--deep-red);
            background-image: radial-gradient(circle at 50% 40%, var(--bright-red) 0%, var(--rich-red) 40%, var(--deep-red) 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 增加一个全屏的红色噪点纹理，增加质感，避免纯色太土 */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* 背景粒子层 */
        #canvas-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
        }

        /* 顶部 Logo - 增加发光 */
        .header {
            position: absolute;
            top: 40px; left: 50px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }
        
        .logo-bubble {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, #FF9A4D, var(--juzi-orange));
            border-radius: 50% 50% 50% 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.6);
            border: 2px solid rgba(255,255,255,0.4);
        }
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* 右上角数据 */
        .status-panel {
            position: absolute; top: 40px; right: 50px;
            display: flex; gap: 20px; z-index: 10;
        }
        .stat-card {
            background: rgba(138, 0, 26, 0.4);
            border: 1px solid var(--border-gold);
            padding: 10px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .stat-num {
            font-size: 26px; font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .stat-label { font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 4px; }

        /* 左侧奖项列表 */
        .prize-sidebar {
            position: absolute; left: 50px; top: 50%;
            transform: translateY(-50%); z-index: 10;
            display: flex; flex-direction: column; gap: 15px;
        }
        .prize-item {
            display: flex; align-items: center; gap: 12px;
            padding: 12px 20px;
            border-radius: 12px;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.1);
            border: 1px solid transparent;
            transition: 0.3s;
        }
        .prize-item.active {
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.2), transparent);
            color: #fff;
            border: 1px solid var(--border-gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }
        .prize-badge {
            background: rgba(255,255,255,0.15);
            padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;
        }
        .prize-item.active .prize-badge {
            background: var(--gold); color: var(--deep-red);
        }

        /* 主舞台 */
        .main-stage {
            position: relative; z-index: 10;
            width: 75%; max-width: 1000px;
            text-align: center;
        }

        .prize-title {
            font-size: 36px; margin-bottom: 30px;
            font-weight: 400; letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .prize-name {
            font-weight: 900;
            /* 鎏金文字效果 */
            background: linear-gradient(to bottom, #fff 20%, #FFD700 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }

        /* 抽奖核心区 - 更亮、更有边框感 */
        .lottery-box {
            background: rgba(255, 255, 255, 0.05); /* 微微发亮 */
            border: 2px solid var(--border-gold);
            border-radius: 30px;
            height: 320px;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            /* 金色呼吸光晕 */
            box-shadow: 0 0 60px rgba(217, 4, 41, 0.5), inset 0 0 30px rgba(255, 107, 0, 0.1);
            backdrop-filter: blur(20px);
            margin-bottom: 50px;
            overflow: hidden;
        }

        /* 四角装饰，增加科技与传统的结合感 */
        .corner {
            position: absolute; width: 20px; height: 20px;
            border: 3px solid var(--gold);
            opacity: 0.8;
        }
        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        #result-display {
            font-size: 90px;
            font-weight: 900;
            color: #fff;
            z-index: 2;
            letter-spacing: 2px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .rolling {
            opacity: 0.9;
            filter: blur(1px);
        }

        /* 按钮 - 更饱满 */
        .control-btn {
            background: linear-gradient(180deg, #FF8C38 0%, #FF6B00 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            font-size: 26px; font-weight: 800;
            padding: 22px 90px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.5), inset 0 2px 5px rgba(255,255,255,0.4);
            transition: all 0.2s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.7), inset 0 2px 5px rgba(255,255,255,0.4);
            filter: brightness(1.1);
        }
        .control-btn:active { transform: translateY(2px); }

        .key-hint {
            margin-top: 25px; font-size: 14px;
            color: rgba(255,255,255,0.5);
            display: flex; gap: 20px; justify-content: center;
        }
        .key {
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            padding: 3px 10px; border-radius: 6px;
        }

    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="header">
        <div class="logo-bubble">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2Z"/>
            </svg>
        </div>
        <div class="logo-text">句子互动 JUZI.BOT</div>
    </div>

    <div class="status-panel">
        <div class="stat-card">
            <div class="stat-num">108</div>
            <div class="stat-label">Agent 在线</div>
        </div>
        <div class="stat-card">
            <div class="stat-num" id="remaining-count">108</div>
            <div class="stat-label">待选中</div>
        </div>
    </div>

    <div class="prize-sidebar">
        <div class="prize-item">
            <span class="prize-badge">1</span>
            <span>特等奖 · Agentic Max</span>
        </div>
        <div class="prize-item active">
            <span class="prize-badge">3</span>
            <span>一等奖 · iPad Pro</span>
        </div>
        <div class="prize-item">
            <span class="prize-badge">5</span>
            <span>二等奖 · AirPods</span>
        </div>
    </div>

    <div class="main-stage">
        <div class="prize-title">
            正在抽取 <span class="prize-name">一等奖 · iPad Pro</span>
        </div>

        <div class="lottery-box">
            <!-- 增加四角装饰 -->
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            
            <div id="result-display">Ready</div>
        </div>

        <button class="control-btn" id="action-btn" onclick="toggleLottery()">
            启动抽奖
        </button>

        <div class="key-hint">
            <span><span class="key">Space</span> 开始 / 停止</span>
            <span><span class="key">Enter</span> 确认记录</span>
        </div>
    </div>

    <script>
        const employees = [
            "张三", "李四", "王五", "赵六", "Elon", "Sam", "Jensen", "Lisa", 
            "产品-小明", "研发-大牛", "销售-Judy", "运营-Mike", "HR-Sarah",
            "Agent-001", "Agent-007", "Bot-Alpha", "Bot-Beta"
        ];
        let pool = [];
        for(let i=0; i<5; i++) pool = pool.concat(employees);

        let isRunning = false;
        let timer = null;
        const display = document.getElementById('result-display');
        const btn = document.getElementById('action-btn');

        function toggleLottery() {
            if (isRunning) {
                stopLottery();
            } else {
                startLottery();
            }
        }

        function startLottery() {
            isRunning = true;
            btn.innerText = "锁定目标...";
            btn.style.background = "linear-gradient(180deg, #ff4d4d 0%, #cc0000 100%)"; // 红色状态
            display.classList.add('rolling');
            
            timer = setInterval(() => {
                const randomName = pool[Math.floor(Math.random() * pool.length)];
                display.innerText = randomName;
            }, 50);
        }

        function stopLottery() {
            isRunning = false;
            clearInterval(timer);
            display.classList.remove('rolling');
            
            const winner = pool[Math.floor(Math.random() * pool.length)];
            display.innerText = winner;
            
            btn.innerText = "再次启动";
            btn.style.background = "linear-gradient(180deg, #FF8C38 0%, #FF6B00 100%)"; // 恢复橙色
            
            fireGoldConfetti();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleLottery();
            }
        });

        // --- 升级版 Canvas：流光金线 ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5; // 速度加快
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = Math.random() * 2 + 1;
                // 粒子颜色改为金色和白色，更亮
                this.color = Math.random() > 0.3 ? 'rgba(255, 215, 0, ' : 'rgba(255, 255, 255, '; 
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + '0.8)'; // 更不透明
                ctx.fill();
            }
        }

        for (let i = 0; i < 80; i++) particles.push(new Particle()); // 粒子数量增加

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 120) {
                        ctx.beginPath();
                        // 连线改为金色
                        ctx.strokeStyle = 'rgba(255, 215, 0, ' + (1 - dist/120) * 0.3 + ')';
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();

        // 纯金撒花效果
        function fireGoldConfetti() {
            const colors = ['#FFD700', '#FFF', '#FF6B00'];
            for(let i=0; i<80; i++) {
                const div = document.createElement('div');
                div.style.position = 'absolute';
                div.style.left = '50%';
                div.style.top = '50%';
                div.style.width = Math.random() * 8 + 4 + 'px';
                div.style.height = Math.random() * 8 + 4 + 'px';
                div.style.backgroundColor = colors[Math.floor(Math.random()*3)];
                div.style.borderRadius = '50%'; // 圆形金币感
                div.style.transition = 'all 0.8s ease-out';
                div.style.zIndex = '99';
                div.style.boxShadow = "0 0 10px rgba(255,215,0,0.5)"; // 粒子发光
                document.body.appendChild(div);
                
                setTimeout(() => {
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 300 + 100;
                    const x = Math.cos(angle) * velocity;
                    const y = Math.sin(angle) * velocity;
                    div.style.transform = `translate(${x}px, ${y}px) scale(0)`;
                    div.style.opacity = 0;
                }, 10);
                setTimeout(() => div.remove(), 800);
            }
        }
    </script>
</body>
</html>
